apiVersion: infrastructure.cluster.x-k8s.io/v1alpha7
kind: OpenStackMachineTemplate
metadata:
  name: {{ .Values.prefix }}-{{ .Values.testcluster_name }}-md-0-{{ .Values.worker_machine_gen}}
spec:
  template:
    spec:
      cloudName: {{ .Values.prefix }}-{{ .Values.testcluster_name }}
      flavor: {{ .Values.worker_flavor }}
      identityRef:
        kind: Secret
        name: {{ .Values.testcluster_name }}-cloud-config
      image: {{ .Values.images.worker.name }}
      securityGroups:
{{- if .Values.openstack_security_groups }}
{{- range $.Values.openstack_security_groups }}
        - name: {{ . }}
{{- end}}
{{- else }}
        - name: {{ .Values.prefix }}-allow-ssh
        - name: {{ .Values.prefix }}-allow-icmp
        - name: {{ .Values.prefix }}-{{ .Values.testcluster_name }}-cilium
{{- end}}
{{- if .Values.server_group_id_worker }}
      serverGroupID: {{ .Values.server_group_id_worker }}
{{- end}}

